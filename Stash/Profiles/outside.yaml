port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - 119.29.29.29
  - 225.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - "*.lan"
  - '+.cn'
  - '+.10010.com'
  - '+.chinaunicom.com'
  - '+.baidu.com'
  - '*.alipay.com'
  - '*.alipayobjects.com'
  - '*.jijifun.com'
  - 'connect.rom.miui.com'
  - 'localhost.ptlogin2.qq.com'
  - '+.msftnsci.com'
  - '+.msftconnecttest.com'
  - 'dl.google.com'
  - '+.stun.*.*'
  - '+.stun.*.*.*'
  - '+.stun.*.*.*.*'
  - '+.stun.*.*.*.*.*'
  - 'lens.l.google.com'
  - '*.n.n.srv.nintendo.net'
  - '+.stun.playstation.net'
  - 'xbox.*.*.microsoft.com'
  - '*.*.xboxlive.com'
  - '*.msftncsi.com'
  - '*.msftconnecttest.com'
  - '*.mcdn.bilivideo.cn'
http:
  force-http-engine:
    - "boxjs.net:80"
    - "boxjs.net"
  mitm:
    - sub.store
  script:
    - match: https?:\/\/boxjs\.(com|net)
      name: BoxJs
      type: request
      require-body: true
      timeout: 120
    - match: ^https?:\/\/sub\.store
      name: sub-store
      type: request
      require-body: true
      timeout: 120
script-providers:
  BoxJs:
    url: https://raw.githubusercontent.com/chavyleung/scripts/master/box/chavy.boxjs.js
    interval: 86400
  sub-store:
    url: https://raw.githubusercontent.com/Peng-YM/Sub-Store/master/backend/sub-store.min.js
    interval: 86400
