rules:
- RULE-SET,规则修正,DIRECT
- RULE-SET,广告拦截,REJECT
- RULE-SET,隐私保护,REJECT
- RULE-SET,境外网站,Auto
- RULE-SET,网易云音乐,网易云解锁
- RULE-SET,国内网站,DIRECT
- GEOIP,CN,DIRECT,no-resolve
- MATCH,DIRECT
rule-providers:
  隐私保护:
    behavior: classical
    url: https://github.com/QuentinHsu/network-rules/blob/release/Clash/DivineEngine-Privacy.yaml?raw=true
